title: "Jeremy Lutat Portfolio"
description: "Data-driven brand strategy, analytics case studies, and professional work samples."
url: "https://jeremylutat.github.io"
baseurl: "" # leave blank for user.github.io

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: "mmistakes/minimal-mistakes"  # pin to the latest stable tag

permalink: /posts/:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: case_studies
    values:
      layout: single
      author_profile: true
      share: true
      
collections:
  case_studies:
    output: true
    permalink: /case-studies/:path/

minimal_mistakes_skin: "default"
locale: "en-US"
markdown: kramdown
highlighter: rouge
        
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: case_studies
    values:
      layout: single
      author_profile: true
      share: true